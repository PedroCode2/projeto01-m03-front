<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Jogos</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <h1 class="text-center mt-3">Pagina de Jogos</h1>
      <section>
        <form onsubmit="submitForm(event)">
          <div class="row mt-4">
            <div class="col-4">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  placeholder="Digite o nome do jogo"
                  required
                />
                <label for="nome">Nome:</label>
              </div>
            </div>
            <div class="col-4">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="imagem"
                  placeholder="coloque a url da imagem"
                />
                <label for="imagem">Imagem:</label>
              </div>
            </div>
            <div class="col-4">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="genero"
                  placeholder="Digite o Genero do jogo"
                />
                <label for="genero">Genero:</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <div class="form-floating mb-3">
                <input
                  type="number"
                  onkeypress="return isNumeric(event)"
                  oninput="maxLengthCheck(this)"
                  maxlength = "2"
                  min = "0"
                  max = "10"
                  class="form-control"
                  id="nota"
                  placeholder="Digite a Nota do jogo"
                />
                <label for="nota">Nota do jogo:</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-success" type="submit">Enviar</button>
                <button class="btn btn-outline-danger" type="button">
                  cancelar
                </button>
              </div>
            </div>
          </div>
        </form>
      </section>
      <section class="mt-4">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="lista"></div>
      </section>
    </main>
    <script src="scripts.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
